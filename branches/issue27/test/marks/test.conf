
%!target: html
% Convert comments to titles
%!preproc : '^%%% ([^ \t].*)'			'== \1 =='
% Trick to ensure the body init (don't loose comments)
%!preproc : '^BODYINIT$'		''
% The real path to the image
%!preproc : 'img\.png'			'../samples/img/t2tbutton.png'
% Line break after each macro test
%!preproc : '^([A-Z][a-z]+ +: .*)'	'\1@@@@'
% Line break before each inline test
%!postproc: '^i\)'			'@@@@'
% Add the line breaks
%!postproc: '@@@@'			'<br>'
% Remove txt2tags version information
%!postproc: '(generated by txt2tags) [^ ]+' '\1'

% vim: ft=txt2tags
