<H2>Different lists on the same indent cause the open list to close</H2>
<UL>
<LI>list
</UL>

<OL>
<LI>numbered
</OL>

<DL>
<DT>definition</DT><DD>
</DL>

<OL>
<LI>numbered
</OL>

<UL>
<LI>list
</UL>

<DL>
<DT>definition</DT><DD>
</DL>

<DL>
<DT>definition</DT><DD>
</DL>

<UL>
<LI>list
</UL>

<OL>
<LI>numbered
</OL>

<H2>The same for sublist bumping, closing just one level</H2>
<UL>
<LI>list
  <UL>
  <LI>sublist
  </UL>
  <OL>
  <LI>numbered
  </OL>
  <DL>
  <DT>definition</DT><DD>
  </DL>
<LI>list
</UL>
